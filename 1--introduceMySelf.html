<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<script type="text/javascript" src="js/zepto-1.1.6.min.js" ></script>
		<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js" ></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
		<script type="text/javascript" src="js/rem.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/intro.css"/>
		<title></title>
		<style>
			#box .music{width: 0.5rem;height: 0.5rem;border-radius: 50%;background: #000;color: #fff;font-size: 0.2rem;line-height: 0.5rem;text-align: center;position: fixed;top: 10px;right: 10px;z-index: 200;
			animation: yuan 5s linear infinite ;
			}
			@-webkit-keyframes yuan{
				0%{-webkit-transform: rotate(0deg);}
				100%{-webkit-transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="swiper-container" id="box">
			<div id="cir" class="music">
				tfboys<audio src="audio/宠爱.MP3" autoplay="" ></audio>
			</div>	
   			<div class="swiper-wrapper">
        		<div class="swiper-slide sli1">
        			<div class="div1-bg ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        				<h3>Welcome MY home</h3>
        				<img class="ani" swiper-animate-effect="zoomOut" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s" src="img/people.png">
        				<img src="img/12.jpg" class="spec1 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="1.5s" swiper-animate-delay="3s">
        				<p class="p1 ani" swiper-animate-effect="swing" swiper-animate-duration="1.5s" swiper-animate-delay="1s">个人简历</p>
        				<p class="p2"><span>RES</span><span>UME</span></p>
        			</div>	
        		</div>
        		<div class="swiper-slide sli2">
        			<div class="div2-bg1 " >
        				个人简介-----------1
        			</div>
        			<div class="div2-bg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        				工作经历-----------2
        			</div>
        			<div class="div2-bg1 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
        				自我掌握技能-------3
        			</div>
        			<div class="div2-bg2 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
        				<span>目录<span>
        			</div>
        			<div class="div2-bg3 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">
        				自我评价-----------4
        			</div>
        			<div class="div2-bg3 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        				作品展示-----------5
        			</div>
        		</div>
       			<div class="swiper-slide sli3">
       				<ul class="div3">
       					<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">姓名：王聪</li>
       					<li class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s">民族：汉</li>
       					<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s">年龄：22</li>
       					<li class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="2s">性别：男</li>
       					<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2.5s">电话：15538023280</li>
       					<li class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="3s">qq：2933755950</li>
       					<li class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="3.5s">学历：博士</li>
       					<li class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="4s">专业：电子计算机</li>
       				</ul>
       			</div>
       			<div class="swiper-slide sli4">
       				<div class="div4">
       					<div class="div4-bg1">
       						1年郑州公司主席
       					</div>	
       					<div class="div4-bg2">
       						2年北京公司总经理
       					</div>
       					<div class="div4-bg3">
       						3国家主席候选人
       					</div>
       				</div>	
       			</div>
        		<div class="swiper-slide sli5" >
        			<div class="div5-bg1 ani" swiper-animate-effect="hinge" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
        				自我评价
        			</div>	
        			<div class="div5-bg2 ani" swiper-animate-effect="rollIn" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
        				风一般的男人
        			</div>
        			<div class="div5-bg3 ani" swiper-animate-effect="rollOut" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
        				神话般的男人
        			</div>
        			<img src="img/circle-design.png">
        		</div>
       			<div class="swiper-slide sli6">
       				<img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s" src="img/smoth.jpg">
       				<img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s" src="img/1.jpg">
       			</div>
    		</div>
    		<!-- 如果需要分页器 -->
   			<div class="swiper-pagination"></div>
   			<div class="bg">
   				<img class="bgimg" src="img/icon_up.png">
   				
   			</div>
		</div>
	</body>
	
	<script type="text/javascript">
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
		    //autoplay:5000,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    
		    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			}, 
			onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			}   
		})
		
		$("#cir").click(function(){
			if($("audio")[0].paused){
				$("audio")[0].play()
				$("#cir").css("-webkit-animation-play-state","running")
			}else{
				$("audio")[0].pause()
				$("#cir").css("-webkit-animation-play-state","paused")
			}
		})
	</script>
</html>
